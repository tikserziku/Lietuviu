<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teksto tikrinimas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Teksto tikrinimas</h1>
        <div class="input-container">
            <textarea id="inputText" placeholder="Įveskite arba įklijuokite tekstą čia..."></textarea>
            <button id="pasteButton" class="secondary-button">
                <span class="paste-icon">📋</span> Įklijuoti iš mainų srities
            </button>
        </div>
        <button id="submitButton" class="primary-button">Tikrinti</button>
        <div class="output-container">
            <h2>Rezultatas:</h2>
            <div id="outputText"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
